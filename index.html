<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle switch</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <label class="switch">
      <input
        id="switch"
        class="switch__input"
        type="checkbox"
        role="switch"
        data-pristine="true"
      />
      <span class="switch__sr">Power</span>
    </label>

    <script src="js/script.js"></script>
  </body>
</html>
